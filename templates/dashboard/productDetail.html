<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers </title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/dashboard/dashStyle.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    
    <div class="container table-responsive">
      {% for msg in messages %} 
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success!!            </strong> {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="btn">
            <button type="button" style="width: 100px;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="bi bi-plus-circle-fill" style="color: red; font-size:20px;"></i></button><br>
            <label style="font-size: 20px;">Add New Product</label>
        </div>
        
        
          <table class="table table-hover table-responsive table-striped">
              <thead>
                <tr>
                  <th scope="col">S.No.</th>
                  <th scope="col">Product Id</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                  
  
                </tr>
              </thead>
              <tbody>
                  {% for items in product %}
                  
                  <tr>
                      <th scope="row">{{forloop.counter}}</th>
                      <td>{{items.productId}}</td>
                      <td>{{items.productName}}</td>
                      <td>{{items.productPrice}}</td>
                      <td><img src="/{{items.productImage}}" width="120px" height="140px"></td>
                      
                      <td> <a href="/dashboard/editProduct/{{items.productId}}"><i class="bi bi-pencil-square" style="color: red;"></i></a> <a href="/dashboard/deleteProduct/{{items.productId}}"><i class="bi bi-trash" style="color: red; margin-left: 15px;"></i></a></td>
                      
                    </tr>
                      
                  {% endfor %}
                
  
              </tbody>
            </table>
      </div>

      <section>
        
  
  
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/dashboard/save" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="product-name" class="col-form-label">Product Name</label>
                  <input type="text" class="form-control" id="product-name" name="productName">
                </div>
                <div class="mb-3">
                  <label for="product-price" class="col-form-label">Price</label>
                  <input type="text" class="form-control" id="product-price" name="productPrice">
                </div>
                <div class="mb-3">
                  <label for="product-desc" class="col-form-label">Description</label>
                  <textarea class="form-control" id="product-desc" name="description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="product-img"  class="col-form-label">Image</label>
                  <input type="file" class="form-control" accept="image/*" id="product-img" name="productImage">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
      </section>

</body>
</html>
