<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product </title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/dashboard/editProduct.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="edit-container">
        <div class="heading-edit">
            <h1>
                Edit Product
            </h1>
        </div>
        <hr style="background-color: brown;">
        <form action="/dashboard/updateProduct/{{data.productId}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name" aria-describedby="emailHelp" value="{{data.productName}}" name="productName">
              
            </div>
            <div class="mb-3">
                <label for="product-name" class="form-label">Price</label>
                <input type="text" class="form-control" id="product-name" aria-describedby="emailHelp" value="{{data.productPrice}}" name="productPrice"> 
                
              </div>

              <div class="mb-3">
                <label for="product-desc" class="col-form-label">Description</label>
                <textarea class="form-control" id="product-desc" name="description">{{data.description}}</textarea>
              </div>

              <div class="mb-3">
                <label for="product-name" class="form-label">Images</label>
                  <input type="file" class="form-control" id="product-name" aria-describedby="emailHelp" value="{{data.productImage}}" name="productImage">
              </div>

              <div class="button-sec" style="display: flex;">
                <div class="mb-3">
                  
                  <img width="100" src="/{{data.productImage}}">
                  
                </div>
              
              <button type="submit" class="btn btn-primary submit">Submit</button>
              <button type="reset" class="btn btn-primary reset">Reset</button>
              </div>
          </form>
    </div>
</body>
</html>
