<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body background="https://wallpaperaccess.com/full/2593066.jpg"
              style="height: 100vh; width:250; background-repeat:no-repeat; overflow: hidden;">
    <div class="container" style="width: 80%; margin-top:30px; ">
        <div class="card" style="width: 18rem;  background-color: gainsboro;">
            <div class="card-body">
              <h5 class="card-title" style="margin-left: 70px;">Edit Order</h5>
              <hr>
              <h5 class="card-subtitle mb-2 text-muted text-center">{{order.productId.productName}}</h5>
              <p class="card-text text-center" style="color: black;">{{order.customerId.customerEmail}}</p>
              <p style="font-size: 16px;font-weight:600;">Quantity:  {{order.Quantity}}</p>
              <p class="card-text text-center" style="font-size: 16px;font-weight:600;">Rs. {{order.productId.productPrice}}</p>

              <form method="POST" action="/orderdetail/updateorder/{{order.orderId}}">
                {% csrf_token %}

                <div>
                  <label hidden>productId</label>
                  <input hidden type="number"  name="productId" value="{{order.productId.productId}}" />
              </div>
              <div>
                  <label hidden>customerId</label>
                  <input hidden type="number"  name="customerId" value="{{order.customerId.customerId}}"/>
              </div>
              <div class="selectQuantity">
                  <label for="sq">Enter Quantity</label><br>
                  <input id="sq" type="number" min="1" value="1" name="Quantity"/>
              </div>
                
                <label style="font-weight: 600; color: blue;">Payment Status</label>
                <div class="paymentStatus"  style="margin-top: 5px;margin-left:20px">
                    <select name="paymentStatus">
                      <option selected>Select Status</option>
                      <option style="color: red; font-weight: 600;">Pending</option>
                      <option style="color: green; font-weight: 600;">Done</option>
                    </select>
                  </div>
                  <label style="font-weight: 600; color: blue;">Deliver Status</label>
                  <div class="deliverStatus" style="margin-top: 5px;margin-left:20px">
                    <select name="deliverStatus">
                      <option selected>Select Status</option>
                      <option style="color: red; font-weight: 600;">Pending</option>
                      <option style="color: green; font-weight: 600;">Delivered</option>
                    </select>
                  </div>
                  <div class="buyBtn" style="margin-top: 20px; margin-left: 20px;" >
                      <input type="submit" class="btn btn-primary" value="Make Change">
                  </div>
              </form>
            </div>
          </div>

    </div>
    
</body>
</html>
