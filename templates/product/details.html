<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/product/productDetails.css'%}">
    
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand"><span class="text-warning">VJ</span>Wears</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">{{customerDetail.customerEmail}}</a>
            
          </li>
        
        </ul>
        
      </div>
    </div>
  </nav>


<section id="about" class="container" style="padding-top: 100px;">
    <div class="container">
        <div class="row" >
            <div class="col-lg-4 col-md-5 col-12 col-xl-4 ">
                
                <div class="about-img">
                    <img src="/{{productDetail.productImage}}" alt="image not found">
                    
                </div>
                <div class="price">
                    <h4>Rs. <span>{{productDetail.productPrice}}</span></h4>
                </div>
                
            </div>
            
                <div class="col-lg-8 col-md-7 col-12 ps-lg-5 mt-md-5 col-xl-8">
                    
                    <div class="about-product">
                        <h2>Details </h2>
                        <h4>Name:  <span>{{productDetail.productName}}</span></h4>
                        <h4>Description:  <span>{{productDetail.description}}</span></h4>
                    </div>
                    <hr>

                    <form action="/orderdetail/saveorder" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                        <div>
                            <label hidden>productId</label>
                            <input hidden type="number"  name="productId" value="{{productDetail.productId}}" />
                        </div>
                        <div>
                            <label hidden>customerId</label>
                            <input hidden type="number"  name="customerId" value="{{customerDetail.customerId}}"/>
                        </div>
                        <div class="selectQuantity">
                            <label for="sq">Enter Quantity</label><br>
                            <input id="sq" type="number" min="1" value="1" name="Quantity"/>
                        </div>
                        
                        <div class="paymentStatus" >
                          <select name="paymentStatus">
                            <option selected>Select Status</option>
                            <option>Partially</option>
                            <option>Done</option>
                          </select>
                        </div>
                        <div class="deliverStatus">
                          <select name="deliverStatus">
                            <option selected>Select Status</option>
                            <option>Pending</option>
                            <option>Delivered</option>
                          </select>
                        </div>
                        <div class="buyBtn">
                            <input type="submit" value="Buy now">
                        </div>
                    </form>

                     
                      
                </div>

                
            
        </div>
    </div>
  </section>

  </body>
  </html>
